<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Anniversary</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fff8f0;
      color: #b30059;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
      font-size: 3em;
    }

    #carousel-container {
      position: relative;
      width: 90vw;
      height: 70vh;
      margin: 30px auto;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    #carousel {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .photo {
      min-width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .arrow {
      background: none;
      border: none;
      padding: 0;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      cursor: pointer;
    }

    .left-arrow {
      left: 20px;
    }

    .right-arrow {
      right: 20px;
    }

    .worm {
  width: 80px;
  height: 80px;
}

    #footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 2em;
    }

    #cat {
      position: absolute;
      width: 48px;
      height: 48px;
      pointer-events: none;
      z-index: 1000;
      transition: left 0.05s ease-out, top 0.05s ease-out;
    }
  </style>
</head>
<body>
  <h1>Happy Anniversary!!!!</h1>

  <div id="carousel-container">
    <button class="arrow left-arrow" onclick="prevPhoto()">
      <img src="worm_left.png" alt="Previous" class="worm">
    </button>
    <div id="carousel"></div>
    <button class="arrow right-arrow" onclick="nextPhoto()">
      <img src="worm_right.png" alt="Next" class="worm">
    </button>
  </div>

  <div id="footer">Love you</div>

  <img src="cat_follow.png" id="cat" alt="Cute cat following cursor">

  <script>
    // Image carousel logic
    const carousel = document.getElementById('carousel');
    let index = 0;
    const total = 6;

    for (let i = 1; i <= total; i++) {
      const img = document.createElement('img');
      img.src = `${i}.jpeg`;
      img.className = 'photo';
      carousel.appendChild(img);
    }

    function updateCarousel() {
      carousel.style.transform = `translateX(-${index * 100}%)`;
    }

    function nextPhoto() {
      index = (index + 1) % total;
      updateCarousel();
    }

    function prevPhoto() {
      index = (index - 1 + total) % total;
      updateCarousel();
    }

    // Cat follows cursor closely
    const cat = document.getElementById('cat');
    document.addEventListener('mousemove', (e) => {
      const offsetX = -24; // Center the cat
      const offsetY = -24;
      cat.style.left = `${e.pageX + offsetX}px`;
      cat.style.top = `${e.pageY + offsetY}px`;
    });
  </script>
</body>
</html>
